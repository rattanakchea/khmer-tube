<!-- Page Heading -->
<div class="row">
	<div class="col-lg-12">
		<h2>{{selectedVideo.title | limitTo: 50}}</h2>
		<p><small>{{selectedVideo.description | limitTo: 80}}</small></p>
	</div>
</div>
<!-- /.row -->

<!-- Single Video Row -->
<div class="row">
	<div class="col-md-8" >
		<iframe id="ytplayer" type="text/html" width="100%" height="400px"
		ng-src="{{url}}"
		frameborder="0"/>
		<br>
		<a class="btn-warning btn" ng-click="back()">Back</a>
	</div>
		
</div>
<!-- /.row -->

<!-- related videos -->
<div class="row">
	<div class="col-md-12" >
		<h3 class="page-header">Related Videos</h3>
	</div>
	<div class="col-sm-3 col-xs-6" ng-repeat="rv in relatedVideos">
		<a class="videos" href="#/browse/{{rv.videoId}}" ng-click="setSelectedVideo(rv)">
			<p>{{rv.title | limitTo: 25}}</p>
			<img class="img-responsive" ng-src="{{rv.img}}">
		</a>
	</div>
</div>
<!-- /.row -->
