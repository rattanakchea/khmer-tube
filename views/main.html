<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Welcome to KhmerTube
            <small>Best collection of Khmer Videos</small>
        </h1>
    </div>
</div>
<!-- /.row -->

<!-- Projects Row -->
<div class="row">
    <div class="col-sm-6 col-md-3 portfolio-item" ng-repeat="video in videos">
        <a href="#/browse/{{video.videoId}}" ng-click="setSelectedVideo(video)">
            <img class="img-responsive" ng-src="{{video.img}}">
        </a>
        <div class="title">
            <p>{{video.title | limitTo:25}}</p>
        </div>
    </div>
</div>
<!-- /.row -->

<!-- Pagination -->
<div class="row text-center">
    <div class="col-lg-12">
        <ul class="pagination">
            <li>
                <a href="#">&laquo;</a>
            </li>
            <li class="active">
                <a href="#">1</a>
            </li>
            <li>
                <a href="#">2</a>
            </li>
            <li>
                <a href="#">&raquo;</a>
            </li>
        </ul>
    </div>
</div>
<!-- /.row -->
